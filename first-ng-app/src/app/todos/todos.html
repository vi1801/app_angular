<h3>Todo List</h3>

@if (todoItems().length === 0) { 
    <p>Loading...</p>
}

<label> Filter Todos</label>
<input name="searchTerms" [(ngModel)]="searchTerms" placeholder="Search Todos" />

<ul class="todos">
    @for (todo of todoItems() | filterTodos:searchTerms() ; track todo.id) {
        <app-todo-item [todo]="todo" (todoToggled)="updateTodoItem($event)" />
    }
</ul>
